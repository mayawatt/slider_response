    //randomly selecting stimuli from each group, proportinal to the size of the groups. There are 85 in group 1, 609 in group 2, 156 in group 3, 167 in group 4, and 152 in group 5.
    var sample_one = jsPsych.randomization.sampleWithoutReplacement(test_stimuli_one, 1);
    var sample_two = jsPsych.randomization.sampleWithoutReplacement(test_stimuli_two, 6);
    var sample_three = jsPsych.randomization.sampleWithoutReplacement(test_stimuli_three, 2);
    var sample_four = jsPsych.randomization.sampleWithoutReplacement(test_stimuli_four, 2);
    var sample_five = jsPsych.randomization.sampleWithoutReplacement(test_stimuli_five, 2);
    
    
    //creating the test. I used the html slider response because I couldn't find a way to randomly select from the likert test.
    var test = {
      type: 'html-slider-response',
      stimulus: jsPsych.timelineVariable('stimulus'),
      prompt: "<br style = 'font-size: 12px;'><strong>Prompt: </strong>How likely do you think it is that the above statement is true?</p>",
      labels: ["1" + "<p>Highly Unlikely</p>", "2", "3", "4", "5" + "<p>Highly Likely</p>"],
      max: 4
    };
    //creating the individual trials and pushing them onto the timeline
    var trial_one = {
      timeline: [test],
      timeline_variables: sample_one,
      randomize_order: true,
    }
    timeline.push(trial_one);
    var trial_two = {
      timeline: [test],
      timeline_variables: sample_two,
      randomize_order: true,
    }

      randomize_order: true,
    }

      type: "html-keyboard-response",
      stimulus: "<strong>Congratulations!</strong>" + "<p>You've completed the experiment.</p>" + "<br>Thank you for your participation.</p>"
    };
    timeline.push(goodbye);
    
    function makeid(){
      var id = "";
      var possible = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789";
      for( var i=0; i < 5; i++ )
        id += possible.charAt(Math.floor(Math.random() * possible.length));
      return id;
    }

    function saveToFirebase(code, filedata){
      var ref = firebase.database().ref(code).set(filedata);
    }

    function writeUserData(code) {
      firebase.database().ref('users/' + code).set({
      //User ID: code,
      data: jsPsych.data.get().csv(),
      interaction data: jsPsych.data.getInteractionData();
      participantID: code
      });
    }

    //var code = makeid();

    var submit_block = {
      type: "html-keyboard-response",
      stimulus: "<p>Press any key to submit data.</p>",
      timing_response: .001,      
      timing_post_trial: 0,
      on_finish: function() {
        var code = makeid();
        jsPsych.data.displayData();
        writeUserData(code);
      }
    }
    timeline.push(submit_block);
